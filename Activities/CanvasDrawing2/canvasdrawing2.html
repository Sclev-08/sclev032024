<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        margin-top: 50px;
    }
    h1 {
        text-align: center;
    }
    #canvas {
        margin: auto;
        display: block;
        border: 1px solid silver;
        background-color: #e4e3e3;
    }
    </style>
</head>
<body>
    <h1>Canvas Drawing2</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>
    <img src="olimar.webp" height="200px">
    <script>
      // Create variables
    const canvas = window.document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');

    ctx.lineWidth = 4;
        ctx.fillStyle = "white"
        ctx.beginPath();
        ctx.arc(405, 280, 170, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

    ctx.lineWidth = 4;
        ctx.fillStyle = "#F3BB9C";
        ctx.beginPath();
        ctx.arc(400, 300, 120, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        ctx.lineWidth = 10;
    ctx.lineCap = "round";
        ctx.beginPath()
        ctx.moveTo(285, 290);
        ctx.lineTo(300, 290);
        ctx.stroke();
        ctx.fill();

    ctx.lineWidth = 4;
    ctx.lineCap = "round";
        ctx.fillStyle = "#FCB399";
        ctx.beginPath();
        ctx.arc(320, 330, 50, 0, 5.14);
        ctx.fill();
        ctx.stroke();

    ctx.lineWidth = 10;
    ctx.lineCap = "round";
        ctx.beginPath()
        ctx.moveTo(400, 290);
        ctx.lineTo(460, 290);
        ctx.stroke();
        ctx.fill();

    ctx.lineWidth = 4;
    ctx.lineCap = "round";
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(400, 380, 10, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

    ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.fillStyle = "#F3BB9C";
    ctx.lineJoin = "round";
        ctx.beginPath()
        ctx.moveTo(500, 290);
        ctx.lineTo(560, 260);
        ctx.lineTo(500, 340);
        ctx.fill();
        ctx.stroke();

        ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.fillStyle = "#865949";
    ctx.lineJoin = "round";
        ctx.beginPath()
        ctx.moveTo(365, 190);
        ctx.lineTo(330, 180);
        ctx.lineTo(330, 140);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.fillStyle = "#865949";
    ctx.lineJoin = "round";
        ctx.beginPath()
        ctx.moveTo(370, 190);
        ctx.lineTo(340, 180);
        ctx.lineTo(340, 140);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.fillStyle = "#865949";
    ctx.lineJoin = "round";
        ctx.beginPath()
        ctx.moveTo(370, 190);
        ctx.lineTo(400, 182);
        ctx.lineTo(400, 140);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
    </script>
</body>
</html>
