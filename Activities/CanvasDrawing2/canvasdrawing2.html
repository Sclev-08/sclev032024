<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Drawing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        margin-top: 50px;
    }
    h1 {
        text-align: center;
    }
    #canvas {
        margin: auto;
        display: block;
        border: 1px solid silver;
        background-color: #e4e3e3;
    }
    </style>
</head>
<body>
    <h1>Canvas Drawing2</h1>
    <canvas id="canvas" width="1000px" height="500px"></canvas>
    <p>These are Marcilles familiars from Dungeon Meshi</p> <img src="familiars.png" height="100px" width="230px">

    <script>
      // Create variables
    const canvas = window.document.querySelector('#canvas');
    const ctx = canvas.getContext('2d');

    ctx.lineWidth = 5;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(300, 200, 100, 1.5, 3.14, false);
        ctx.lineTo(700, 200);
        ctx.arc(300, 200, 100, 1.5, 3.14, false);
        ctx.fill();
        ctx.stroke();
    </script>
</body>
</html>
