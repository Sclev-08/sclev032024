<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Array</title>
</head>
<body>
    <h1>Personalized Array</h1>
    <script>
        //  Cycle through array elements

        let gameboyGames;
        gameboyGames = []
        
        // Assign values to array
        gameboyGames[0] = " Metroid II" // index 0
        gameboyGames[1] = " Dr. Mario" // index 1
        gameboyGames[2] = " DuckTales 2" // index 2
        gameboyGames[3] = " Harvest Moon" // index 3

        gameboyGames.push(" Final Fantasy Adventure");
        gameboyGames.push(" Wario Land II");
        gameboyGames.push(" Pokemon Yellow");

        gameboyGames.pop();
        gameboyGames.shift();

        gameboyGames.forEach(function(game){
            console.log(game +  " is the best Game Boy game.")
        console.log(gameboyGames);})
            window.document.write(gameboyGames)
        console.log(gameboyGames);
    </script>
</body>
</html>
